<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1a1a2e"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="postGradient" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#postGradient)"/>
  
  <!-- Film scene elements -->
  <g transform="translate(200, 100)">
    <!-- Camera crew -->
    <rect x="0" y="0" width="100" height="80" fill="#4f46e5" opacity="0.7"/>
    <circle cx="50" cy="40" r="30" fill="#1a1a2e" opacity="0.8"/>
    <circle cx="50" cy="40" r="20" fill="#4f46e5" opacity="0.7"/>
    <circle cx="50" cy="40" r="10" fill="#8b5cf6" opacity="0.9"/>
    
    <!-- Lighting equipment -->
    <rect x="150" y="20" width="20" height="100" fill="#4f46e5" opacity="0.7"/>
    <rect x="140" y="20" width="40" height="10" fill="#1a1a2e" opacity="0.8"/>
    <circle cx="160" cy="30" r="15" fill="#4f46e5" opacity="0.7"/>
    <circle cx="160" cy="30" r="10" fill="#8b5cf6" opacity="0.9"/>
    
    <!-- Director's chair -->
    <rect x="250" y="60" width="60" height="40" fill="#4f46e5" opacity="0.7"/>
    <rect x="270" y="40" width="20" height="20" fill="#1a1a2e" opacity="0.8"/>
    <rect x="260" y="100" width="40" height="10" fill="#4f46e5" opacity="0.7"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="15" fill="#3b82f6" opacity="0.6"/>
  <circle cx="700" cy="100" r="15" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="100" cy="350" r="15" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="700" cy="350" r="15" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Text overlay -->
  <text x="400" y="400" font-family="Arial" font-size="24" fill="#ffffff" opacity="0.7" text-anchor="middle">Behind the Scenes</text>
</svg> 