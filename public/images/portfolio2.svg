<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1a1a2e"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="portfolioGradient" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#portfolioGradient)"/>
  
  <!-- Film scene elements -->
  <g transform="translate(200, 100)">
    <!-- Microphone boom -->
    <line x1="0" y1="0" x2="200" y2="100" stroke="#4f46e5" stroke-width="5" opacity="0.7"/>
    <circle cx="200" cy="100" r="15" fill="#4f46e5" opacity="0.7"/>
    <circle cx="200" cy="100" r="8" fill="#8b5cf6" opacity="0.9"/>
    
    <!-- Sound equipment -->
    <rect x="250" y="50" width="80" height="60" rx="10" fill="#4f46e5" opacity="0.7"/>
    <rect x="270" y="60" width="40" height="10" fill="#1a1a2e" opacity="0.8"/>
    <rect x="270" y="80" width="40" height="10" fill="#1a1a2e" opacity="0.8"/>
    <rect x="270" y="100" width="40" height="10" fill="#1a1a2e" opacity="0.8"/>
    
    <!-- Headphones -->
    <path d="M 350 80 C 350 60, 370 40, 390 40 C 410 40, 430 60, 430 80" stroke="#4f46e5" stroke-width="5" fill="none" opacity="0.7"/>
    <path d="M 350 80 C 350 100, 370 120, 390 120 C 410 120, 430 100, 430 80" stroke="#4f46e5" stroke-width="5" fill="none" opacity="0.7"/>
    <rect x="385" y="40" width="10" height="80" fill="#4f46e5" opacity="0.7"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="15" fill="#3b82f6" opacity="0.6"/>
  <circle cx="700" cy="100" r="15" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="100" cy="350" r="15" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="700" cy="350" r="15" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Text overlay -->
  <text x="400" y="400" font-family="Arial" font-size="24" fill="#ffffff" opacity="0.7" text-anchor="middle">Urban Legends</text>
</svg> 