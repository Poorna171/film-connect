<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1a1a2e"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="portfolioGradient" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#portfolioGradient)"/>
  
  <!-- Film scene elements -->
  <g transform="translate(200, 100)">
    <!-- Camera on tripod -->
    <rect x="0" y="0" width="100" height="80" rx="10" fill="#4f46e5" opacity="0.7"/>
    <circle cx="50" cy="40" r="30" fill="#1a1a2e" opacity="0.8"/>
    <circle cx="50" cy="40" r="15" fill="#8b5cf6" opacity="0.9"/>
    <rect x="90" y="10" width="20" height="60" rx="5" fill="#4f46e5" opacity="0.7"/>
    
    <!-- Tripod legs -->
    <line x1="50" y1="80" x2="20" y2="150" stroke="#4f46e5" stroke-width="5" opacity="0.7"/>
    <line x1="50" y1="80" x2="80" y2="150" stroke="#4f46e5" stroke-width="5" opacity="0.7"/>
    <line x1="50" y1="80" x2="50" y2="150" stroke="#4f46e5" stroke-width="5" opacity="0.7"/>
    
    <!-- Lighting equipment -->
    <rect x="200" y="50" width="60" height="60" rx="5" fill="#4f46e5" opacity="0.7"/>
    <circle cx="230" cy="80" r="20" fill="#1a1a2e" opacity="0.8"/>
    <circle cx="230" cy="80" r="10" fill="#8b5cf6" opacity="0.9"/>
    
    <!-- Director's chair -->
    <rect x="350" y="100" width="40" height="60" fill="#4f46e5" opacity="0.7"/>
    <rect x="340" y="120" width="60" height="10" fill="#4f46e5" opacity="0.7"/>
    <rect x="340" y="140" width="60" height="10" fill="#4f46e5" opacity="0.7"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="15" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="700" cy="100" r="15" fill="#3b82f6" opacity="0.6"/>
  <circle cx="100" cy="350" r="15" fill="#3b82f6" opacity="0.6"/>
  <circle cx="700" cy="350" r="15" fill="#8b5cf6" opacity="0.6"/>
  
  <!-- Text overlay -->
  <text x="400" y="400" font-family="Arial" font-size="24" fill="#ffffff" opacity="0.7" text-anchor="middle">The Last Scene</text>
</svg> 