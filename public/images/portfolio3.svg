<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1a1a2e"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="portfolioGradient" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#portfolioGradient)"/>
  
  <!-- Film scene elements -->
  <g transform="translate(200, 100)">
    <!-- Film editing timeline -->
    <rect x="0" y="0" width="400" height="100" rx="10" fill="#4f46e5" opacity="0.7"/>
    
    <!-- Timeline tracks -->
    <rect x="20" y="20" width="360" height="15" rx="2" fill="#1a1a2e" opacity="0.8"/>
    <rect x="20" y="45" width="360" height="15" rx="2" fill="#1a1a2e" opacity="0.8"/>
    <rect x="20" y="70" width="360" height="15" rx="2" fill="#1a1a2e" opacity="0.8"/>
    
    <!-- Timeline markers -->
    <rect x="50" y="20" width="5" height="15" fill="#8b5cf6" opacity="0.9"/>
    <rect x="150" y="20" width="5" height="15" fill="#8b5cf6" opacity="0.9"/>
    <rect x="250" y="20" width="5" height="15" fill="#8b5cf6" opacity="0.9"/>
    <rect x="350" y="20" width="5" height="15" fill="#8b5cf6" opacity="0.9"/>
    
    <!-- Playhead -->
    <rect x="200" y="10" width="3" height="80" fill="#3b82f6" opacity="0.9"/>
    <circle cx="201.5" cy="10" r="5" fill="#3b82f6" opacity="0.9"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="15" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="700" cy="100" r="15" fill="#3b82f6" opacity="0.6"/>
  <circle cx="100" cy="350" r="15" fill="#3b82f6" opacity="0.6"/>
  <circle cx="700" cy="350" r="15" fill="#8b5cf6" opacity="0.6"/>
  
  <!-- Text overlay -->
  <text x="400" y="400" font-family="Arial" font-size="24" fill="#ffffff" opacity="0.7" text-anchor="middle">The Silent Echo</text>
</svg> 